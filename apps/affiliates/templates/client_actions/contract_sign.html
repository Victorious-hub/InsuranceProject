{% extends "clients/client_base.html" %}
{% block title %}Client Contract{% endblock title %}

{% block content %}
  <h2>Delete Contract</h2>
  <p>Are you sure you want to sign this contract?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sign</button>
  </form>

  <a href="{% url 'contract_sign' user.id %}">No, take me back</a>
{% endblock %}
